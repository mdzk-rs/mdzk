/* Custom */
:root {
  --b-font-main: "Inter", sans-serif;
  --b-font-mono: "IBM Plex Mono", monospace;
  --b-link-rgb: 46, 52, 64;
  --b-link: rgb(var(--b-link-rgb));
  --transition-length: 80ms;
  scroll-behavior: smooth;
}
header h1 {
  text-align: center;
  margin-top: 0;
}
header img {
  width: 70%;
  margin: auto;
  display: block;
  margin-bottom: -3rem;
}
h1 {
  margin-top: 4rem;
}
a {
  position: relative;
  text-decoration: underline;
  text-decoration-color: rgb(var(--b-link-rgb));
  transition: text-decoration-color var(--transition-length);
}
a:hover {
  text-decoration-color: rgba(var(--b-link-rgb), 0);
}
pre.markdown {
  white-space: pre-wrap;
}
.hljs { background: none; }
pre code.hljs { padding: 0; }
.anchor:before {
  content: '#';
  left: -1.2em;
  opacity: 0;
  position: absolute;
  padding-right: 0.6em;
  transition: opacity var(--transition-length);
}
h1:hover > .anchor::before,
h2:hover > .anchor::before,
h3:hover > .anchor::before {
  opacity: 0.1;
}
.anchor:hover::before {
  opacity: 1 !important;
}
::selection,
::-moz-selection {
  background: var(--b-txt);
  color: var(--b-bg-1);
}
